    @keyframes sliding {
    0%   {background-color:red; width:50%;}
    25%  {background-color:yellow; width:100%;}
    50%  {background-color:blue; width:50%;}
    75%  {background-color:green; width:100%;}
    100% {background-color:red; width:50%;}
  }
  .textanimation{
    animation-name: sliding;
    animation-duration: 2s;
    animation-iteration-count: infinite;
    display: block;
    margin-left: auto;
    margin-right: auto;
    width: 50%
    z-index
  }
  @keyframes spin {
    0%   {transform:rotate(0deg)}
    25%  {transform:rotate(340deg)}
    50%  {transform:rotate(180deg)}
    75%  {transform:rotate(220deg)}
    100% {transform:rotate(3620deg)}
}
.spinn{
  animation-name: spin;
  animation-duration: 1s;
  animation-iteration-count: infinite;
}

    function nizeAudio() {
      sounds = document.getElementsByTagName('audio');

      }
    }
    function tunnaz(audioID) {
      nizeAudio()
